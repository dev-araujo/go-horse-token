<header class="topnavbar" [class.is-open]="isMenuOpen()">
  <div class="topnavbar__content">
    <header class="logo" [routerLink]="['/token']">
      <img
        src="gohorse-pe-de-pano.jpg"
        alt="GoHorse Logo Estilo Retro"
        class="image"
      />
      <h1>GoHorse</h1>
    </header>
    <section class="topnavbar__actions">
      <nav>
        <a
          [routerLink]="['/token']"
          routerLinkActive="active"
          (click)="closeMenu()"
          >Token</a
        >
        <a
          [routerLink]="['/sobre']"
          routerLinkActive="active"
          (click)="closeMenu()"
          >Sobre</a
        >
        <a
          [routerLink]="['/docs']"
          routerLinkActive="active"
          (click)="closeMenu()"
          >Docs</a
        >
      </nav>

      <div class="network-select-container">
        <select
          [ngModel]="activeNetwork()"
          (ngModelChange)="onNetworkChange($event)"
          (change)="onNetworkChange($event)"
        >
          <option value="amoy">Amoy Testnet</option>
          <option value="mainnet">Polygon Mainnet</option>
        </select>
      </div>

      <button class="connect-btn" (click)="handleWalletAction()">
        {{ displayAddress() }}
      </button>

      <button
        class="menu-toggle"
        (click)="toggleMenu()"
        aria-label="Toggle menu"
      >
        <span class="material-icons">{{
          isMenuOpen() ? "close" : "menu"
        }}</span>
      </button>
    </section>
  </div>
</header>
